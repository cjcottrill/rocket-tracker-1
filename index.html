<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris The Rocket Guy üöÄ - Florida Space Coast Launch Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a2e 0%, #1a1a4e 50%, #0a0a2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid #ff6b35;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(45deg, #ff6b35, #ff8c42, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #aab;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .social-links {
            margin-top: 8px;
        }

        .social-links a {
            color: #ff6b35;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.85em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffd700;
        }

        /* Countdown Banner */
        .countdown-banner {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
            border: 1px solid #ff6b35;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 900px;
            padding: 25px;
            text-align: center;
            display: none;
        }

        .countdown-banner.active {
            display: block;
        }

        .countdown-banner h2 {
            color: #ff6b35;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .countdown-banner .mission-name {
            font-size: 1.4em;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .countdown-unit {
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            min-width: 70px;
        }

        .countdown-unit .number {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b35;
        }

        .countdown-unit .label {
            font-size: 0.75em;
            color: #aab;
            text-transform: uppercase;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 10px 25px;
            border: 2px solid #ff6b35;
            background: transparent;
            color: #ff6b35;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .nav-tab:hover, .nav-tab.active {
            background: #ff6b35;
            color: white;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 10px auto;
            padding: 0 20px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #333;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-container input:focus {
            border-color: #ff6b35;
        }

        .search-container input::placeholder {
            color: #666;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Launch Card */
        .launch-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .launch-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }

        .launch-card-inner {
            display: flex;
            flex-direction: row;
        }

        .launch-image {
            width: 280px;
            min-height: 200px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .launch-details {
            padding: 20px;
            flex: 1;
        }

        .launch-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }

        .launch-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffd700;
        }

        .launch-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            white-space: nowrap;
        }

        .status-go { background: #27ae60; color: white; }
        .status-tbd { background: #f39c12; color: white; }
        .status-success { background: #27ae60; color: white; }
        .status-failure { background: #e74c3c; color: white; }
        .status-hold { background: #e67e22; color: white; }
        .status-infly { background: #3498db; color: white; }
        .status-fetching { background: #9b59b6; color: white; }

        .launch-provider {
            color: #ff6b35;
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        .launch-date {
            color: #aab;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .launch-description {
            color: #ccd;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .launch-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .meta-tag {
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.3);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #ff8c42;
        }

        .launch-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .launch-link {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            text-decoration: none;
            transition: all 0.3s;
        }

        .link-video {
            background: #e74c3c;
            color: white;
        }

        .link-info {
            background: rgba(255, 255, 255, 0.1);
            color: #aab;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .launch-link:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        /* News Card */
        .news-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .news-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }

        .news-card-inner {
            display: flex;
            flex-direction: row;
        }

        .news-image {
            width: 250px;
            min-height: 180px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .news-details {
            padding: 20px;
            flex: 1;
        }

        .news-title {
            font-size: 1.2em;
            color: #ffd700;
            margin-bottom: 8px;
        }

        .news-source {
            color: #ff6b35;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        .news-summary {
            color: #ccd;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .news-link {
            display: inline-block;
            padding: 6px 15px;
            background: #ff6b35;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .news-link:hover {
            background: #ff8c42;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 25px;
            border: 2px solid #ff6b35;
            background: transparent;
            color: #ff6b35;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: #ff6b35;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #aab;
            font-size: 0.9em;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 0.8em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        .footer a {
            color: #ff6b35;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .launch-card-inner, .news-card-inner {
                flex-direction: column;
            }

            .launch-image, .news-image {
                width: 100%;
                height: 200px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .countdown-unit .number {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üöÄ Chris The Rocket Guy</h1>
        <p>Your guide to Florida Space Coast launches</p>
        <div class="social-links">
            <a href="https://youtube.com/@christherocketguy" target="_blank">üì∫ YouTube</a>
            <a href="https://instagram.com/christherocketguy" target="_blank">üì∏ Instagram</a>
            <a href="https://tiktok.com/@christherocketguy" target="_blank">üéµ TikTok</a>
            <a href="https://facebook.com/christherocketguy" target="_blank">üìò Facebook</a>
        </div>
    </header>

    <div class="countdown-banner" id="countdownBanner">
        <h2>üî• NEXT LAUNCH</h2>
        <div class="mission-name" id="nextMissionName"></div>
        <div class="countdown-timer" id="countdownTimer"></div>
    </div>

    <nav class="nav-tabs">
        <button class="nav-tab active" onclick="switchTab('upcoming')">üöÄ Upcoming</button>
        <button class="nav-tab" onclick="switchTab('previous')">üìú Previous</button>
        <button class="nav-tab" onclick="switchTab('news')">üì∞ Space News</button>
    </nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search launches by name, provider, rocket..." oninput="handleSearchInput()">
    </div>

    <main class="main-content" id="mainContent">
        <div class="loading">
            <div class="spinner"></div>
            <p>Fetching launch data from the cosmos...</p>
        </div>
    </main>

    <div class="pagination" id="pagination" style="display: none;">
        <button onclick="prevPage()" id="prevBtn">‚Üê Previous</button>
        <span class="page-info" id="pageInfo"></span>
        <button onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
    </div>

    <footer class="footer">
        <p>Data provided by <a href="https://thespacedevs.com/" target="_blank">The Space Devs</a> & <a href="https://spaceflightnewsapi.net/" target="_blank">Spaceflight News API</a></p>
        <p style="margin-top: 5px;">Built with üß° by Chris The Rocket Guy</p>
    </footer>

    <script>
        // ============================================================
        // CONFIGURATION
        // ============================================================

        // FIX #1: API token is now hidden on the server.
        // Launches go through our Vercel proxy; news API is free/public.
        const PROXY_BASE = '/api/launches';
        const NEWS_API = 'https://api.spaceflightnewsapi.net/v4';

        const RESULTS_PER_PAGE = 10;

        // Florida Space Coast location IDs
        const FLORIDA_LOCATION_IDS = '12,27';

        // ============================================================
        // STATE
        // ============================================================

        const state = {
            currentTab: 'upcoming',
            currentPage: 1,
            launches: [],
            totalResults: 0,
            nextUrl: null,
            previousUrl: null,
            searchQuery: '',
            countdownInterval: null,
            searchDebounceTimer: null   // FIX #5: debounce search
        };

        // ============================================================
        // FIX #2: localStorage CACHE (persists across refreshes)
        // ============================================================

        const CACHE_DURATION = {
            upcoming: 5 * 60 * 1000,   // 5 min
            previous: 30 * 60 * 1000,  // 30 min
            news: 15 * 60 * 1000       // 15 min
        };

        function getCacheKey(tab, page) {
            return `crg_${tab}_page${page}`;
        }

        function getCachedData(key, tab) {
            try {
                const raw = localStorage.getItem(key);
                if (!raw) return null;

                const cached = JSON.parse(raw);
                const age = Date.now() - cached.timestamp;

                if (age > (CACHE_DURATION[tab] || 300000)) {
                    localStorage.removeItem(key);
                    return null;
                }

                console.log(`üì¶ Cache hit: ${key} (${Math.round(age / 1000)}s old)`);
                return cached.data;
            } catch (e) {
                return null;
            }
        }

        function setCachedData(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify({
                    timestamp: Date.now(),
                    data: data
                }));
            } catch (e) {
                // localStorage full ‚Äî clear old entries and try once more
                clearOldCache();
                try {
                    localStorage.setItem(key, JSON.stringify({
                        timestamp: Date.now(),
                        data: data
                    }));
                } catch (e2) {
                    console.warn('Cache write failed:', e2);
                }
            }
        }

        function clearOldCache() {
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('crg_')) {
                    keysToRemove.push(key);
                }
            }
            keysToRemove.forEach(k => localStorage.removeItem(k));
        }

        // ============================================================
        // FIX #3: XSS protection ‚Äî escape any API text before rendering
        // ============================================================

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        // ============================================================
        // FIX #4: Reliable fallback image
        // ============================================================

        const FALLBACK_IMAGE = 'data:image/svg+xml,' + encodeURIComponent(`
            <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
                <rect fill="#1a1a3e" width="400" height="300"/>
                <text fill="#ff6b35" font-family="Arial,sans-serif" font-size="48" x="50%" y="45%" text-anchor="middle">üöÄ</text>
                <text fill="#8888aa" font-family="Arial,sans-serif" font-size="14" x="50%" y="62%" text-anchor="middle">No image available</text>
            </svg>
        `);

        // ============================================================
        // TAB SWITCHING
        // ============================================================

        function switchTab(tab) {
            state.currentTab = tab;
            state.currentPage = 1;
            state.searchQuery = '';
            document.getElementById('searchInput').value = '';

            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // FIX #6: Clear countdown when leaving the upcoming tab
            if (tab !== 'upcoming' && state.countdownInterval) {
                clearInterval(state.countdownInterval);
                state.countdownInterval = null;
                document.getElementById('countdownBanner').classList.remove('active');
            }

            if (tab === 'news') {
                loadNews();
            } else {
                loadLaunches();
            }
        }

        // ============================================================
        // FIX #5: DEBOUNCED SEARCH (300ms delay)
        // ============================================================

        function handleSearchInput() {
            clearTimeout(state.searchDebounceTimer);
            state.searchDebounceTimer = setTimeout(() => {
                state.searchQuery = document.getElementById('searchInput').value.toLowerCase();
                if (state.currentTab === 'news') {
                    state.currentPage = 1;
                    loadNews();
                } else {
                    applyFilters();
                }
            }, 300);
        }

        // ============================================================
        // LOAD LAUNCHES (via Vercel proxy ‚Äî token never leaves server)
        // ============================================================

        async function loadLaunches() {
            const content = document.getElementById('mainContent');
            const pagination = document.getElementById('pagination');

            // Check cache first
            const cacheKey = getCacheKey(state.currentTab, state.currentPage);
            const cachedData = getCachedData(cacheKey, state.currentTab);

            if (cachedData) {
                state.launches = cachedData.results || [];
                state.totalResults = cachedData.count || 0;
                state.nextUrl = cachedData.next;
                state.previousUrl = cachedData.previous;

                if (state.currentTab === 'upcoming' && state.currentPage === 1 && state.launches.length > 0) {
                    setupCountdown(state.launches[0]);
                }

                applyFilters();
                return;
            }

            // Show loading
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching launch data from the cosmos...</p>
                </div>
            `;
            pagination.style.display = 'none';

            try {
                const offset = (state.currentPage - 1) * RESULTS_PER_PAGE;

                const endpoint = state.currentTab === 'upcoming'
                    ? 'launch/upcoming'
                    : 'launch/previous';

                const params = new URLSearchParams({
                    endpoint: endpoint,
                    limit: RESULTS_PER_PAGE,
                    offset: offset,
                    mode: 'detailed',
                    location__ids: FLORIDA_LOCATION_IDS
                });

                console.log(`üåê Fetching: ${PROXY_BASE}?${params}`);

                const response = await fetch(`${PROXY_BASE}?${params}`);

                // FIX #7: Handle rate limiting (HTTP 429)
                if (response.status === 429) {
                    const errorData = await response.json().catch(() => ({}));
                    const waitSeconds = parseInt(errorData.retryAfter) || 60;

                    content.innerHTML = `
                        <div class="loading">
                            <h2 style="color: #ff6b35;">‚è±Ô∏è Rate Limit Reached</h2>
                            <p>The API is temporarily limiting requests.</p>
                            <p style="color: #ff6b35; font-size: 1.3em; margin-top: 15px;">
                                Retrying in <span id="rateLimitCountdown">${waitSeconds}</span> seconds...
                            </p>
                        </div>
                    `;
                    startRetryCountdown(waitSeconds, loadLaunches);
                    return;
                }

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }

                const data = await response.json();

                // Cache the successful response
                setCachedData(cacheKey, data);

                state.launches = data.results || [];
                state.totalResults = data.count || 0;
                state.nextUrl = data.next;
                state.previousUrl = data.previous;

                if (state.currentTab === 'upcoming' && state.currentPage === 1 && state.launches.length > 0) {
                    setupCountdown(state.launches[0]);
                }

                applyFilters();

            } catch (error) {
                console.error('Error loading launches:', error);
                content.innerHTML = `
                    <div class="loading">
                        <h2>üòû Houston, we have a problem</h2>
                        <p style="color: #aab; margin: 10px 0;">${escapeHtml(error.message)}</p>
                        <button onclick="loadLaunches()" style="background: #ff6b35; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-size: 1em; margin-top: 10px;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // ============================================================
        // RATE LIMIT RETRY COUNTDOWN
        // ============================================================

        function startRetryCountdown(seconds, retryFn) {
            let remaining = seconds;
            const interval = setInterval(() => {
                remaining--;
                const el = document.getElementById('rateLimitCountdown');
                if (el) el.textContent = remaining;
                if (remaining <= 0) {
                    clearInterval(interval);
                    retryFn();
                }
            }, 1000);
        }

        // ============================================================
        // LOAD NEWS (public API ‚Äî no token needed)
        // ============================================================

        async function loadNews() {
            const content = document.getElementById('mainContent');
            const pagination = document.getElementById('pagination');

            document.getElementById('countdownBanner').classList.remove('active');

            // Check cache
            const cacheKey = getCacheKey('news', state.currentPage);
            const cachedData = getCachedData(cacheKey, 'news');

            if (cachedData && !state.searchQuery) {
                renderNews(cachedData);
                return;
            }

            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching space news...</p>
                </div>
            `;
            pagination.style.display = 'none';

            try {
                const offset = (state.currentPage - 1) * RESULTS_PER_PAGE;
                let url = `${NEWS_API}/articles/?limit=${RESULTS_PER_PAGE}&offset=${offset}`;

                if (state.searchQuery) {
                    url += `&search=${encodeURIComponent(state.searchQuery)}`;
                }

                const response = await fetch(url);

                if (response.status === 429) {
                    const waitSeconds = 30;
                    content.innerHTML = `
                        <div class="loading">
                            <h2 style="color: #ff6b35;">‚è±Ô∏è Rate Limit Reached</h2>
                            <p>Retrying in <span id="rateLimitCountdown">${waitSeconds}</span> seconds...</p>
                        </div>
                    `;
                    startRetryCountdown(waitSeconds, loadNews);
                    return;
                }

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();

                if (!state.searchQuery) {
                    setCachedData(cacheKey, data);
                }

                renderNews(data);

            } catch (error) {
                console.error('Error loading news:', error);
                content.innerHTML = `
                    <div class="loading">
                        <h2>üòû Couldn't load news</h2>
                        <p style="color: #aab;">${escapeHtml(error.message)}</p>
                        <button onclick="loadNews()" style="background: #ff6b35; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-size: 1em; margin-top: 10px;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function renderNews(data) {
            const content = document.getElementById('mainContent');
            const pagination = document.getElementById('pagination');

            const articles = data.results || [];
            state.totalResults = data.count || 0;

            if (articles.length === 0) {
                content.innerHTML = '<div class="loading"><p>No news articles found.</p></div>';
                pagination.style.display = 'none';
                return;
            }

            content.innerHTML = articles.map(article => `
                <article class="news-card">
                    <div class="news-card-inner">
                        <img class="news-image"
                             src="${escapeHtml(article.image_url) || FALLBACK_IMAGE}"
                             alt="${escapeHtml(article.title)}"
                             onerror="this.src='${FALLBACK_IMAGE}'"
                             loading="lazy">
                        <div class="news-details">
                            <h3 class="news-title">${escapeHtml(article.title)}</h3>
                            <p class="news-source">üì∞ ${escapeHtml(article.news_site)} ‚Ä¢ ${formatDate(article.published_at)}</p>
                            <p class="news-summary">${escapeHtml(article.summary)}</p>
                            <a href="${escapeHtml(article.url)}" target="_blank" rel="noopener noreferrer" class="news-link">Read Full Article ‚Üí</a>
                        </div>
                    </div>
                </article>
            `).join('');

            updatePagination();
        }

        // ============================================================
        // FILTER & RENDER LAUNCHES
        // ============================================================

        function applyFilters() {
            let filtered = [...state.launches];

            if (state.searchQuery) {
                filtered = filtered.filter(launch => {
                    const name = (launch.name || '').toLowerCase();
                    const provider = (launch.launch_service_provider?.name || '').toLowerCase();
                    const rocket = (launch.rocket?.configuration?.name || '').toLowerCase();
                    const mission = (launch.mission?.name || '').toLowerCase();
                    const q = state.searchQuery;
                    return name.includes(q) || provider.includes(q) || rocket.includes(q) || mission.includes(q);
                });
            }

            renderLaunches(filtered);
        }

        function renderLaunches(launches) {
            const content = document.getElementById('mainContent');

            if (launches.length === 0) {
                content.innerHTML = `
                    <div class="loading">
                        <p>No launches found${state.searchQuery ? ' matching "' + escapeHtml(state.searchQuery) + '"' : ''}.</p>
                    </div>
                `;
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            content.innerHTML = launches.map(launch => createLaunchCard(launch)).join('');
            updatePagination();
        }

        function createLaunchCard(launch) {
            const name = escapeHtml(launch.name || 'Unknown Mission');
            const provider = escapeHtml(launch.launch_service_provider?.name || 'Unknown Provider');
            const status = launch.status || {};
            const statusName = escapeHtml(status.name || 'Unknown');
            const statusClass = getStatusClass(status.id);
            const date = formatDate(launch.net);
            const description = escapeHtml(launch.mission?.description || 'No mission description available.');
            const image = launch.image || FALLBACK_IMAGE;
            const padName = escapeHtml(launch.pad?.name || 'Unknown Pad');
            const rocketName = escapeHtml(launch.rocket?.configuration?.name || 'Unknown Rocket');
            const orbitName = escapeHtml(launch.mission?.orbit?.name || '');
            const missionType = escapeHtml(launch.mission?.type || '');

            let linksHtml = '';
            if (launch.vidURLs && launch.vidURLs.length > 0) {
                linksHtml += `<a href="${escapeHtml(launch.vidURLs[0].url)}" target="_blank" rel="noopener noreferrer" class="launch-link link-video">‚ñ∂ Watch Live</a>`;
            }
            if (launch.slug) {
                linksHtml += `<a href="https://www.spacelaunchschedule.com/launch/${escapeHtml(launch.slug)}" target="_blank" rel="noopener noreferrer" class="launch-link link-info">‚ÑπÔ∏è Details</a>`;
            }

            let metaTags = '';
            if (rocketName !== 'Unknown Rocket') metaTags += `<span class="meta-tag">üöÄ ${rocketName}</span>`;
            if (padName !== 'Unknown Pad') metaTags += `<span class="meta-tag">üìç ${padName}</span>`;
            if (orbitName) metaTags += `<span class="meta-tag">üåç ${orbitName}</span>`;
            if (missionType) metaTags += `<span class="meta-tag">üéØ ${missionType}</span>`;

            return `
                <article class="launch-card">
                    <div class="launch-card-inner">
                        <img class="launch-image"
                             src="${escapeHtml(image)}"
                             alt="${name}"
                             onerror="this.src='${FALLBACK_IMAGE}'"
                             loading="lazy">
                        <div class="launch-details">
                            <div class="launch-header">
                                <span class="launch-name">${name}</span>
                                <span class="launch-status ${statusClass}">${statusName}</span>
                            </div>
                            <p class="launch-provider">üè¢ ${provider}</p>
                            <p class="launch-date">üìÖ ${date}</p>
                            <div class="launch-meta">${metaTags}</div>
                            <p class="launch-description">${description}</p>
                            <div class="launch-links">${linksHtml}</div>
                        </div>
                    </div>
                </article>
            `;
        }

        // ============================================================
        // HELPERS
        // ============================================================

        function getStatusClass(id) {
            const map = {
                1: 'status-go',
                2: 'status-tbd',
                3: 'status-success',
                4: 'status-failure',
                5: 'status-hold',
                6: 'status-infly',
                8: 'status-tbd'
            };
            return map[id] || 'status-fetching';
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Date TBD';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    timeZoneName: 'short'
                });
            } catch (e) {
                return 'Date TBD';
            }
        }

        // ============================================================
        // COUNTDOWN TIMER
        // ============================================================

        function setupCountdown(launch) {
            // Clear any existing countdown
            if (state.countdownInterval) {
                clearInterval(state.countdownInterval);
                state.countdownInterval = null;
            }

            const banner = document.getElementById('countdownBanner');
            const nameEl = document.getElementById('nextMissionName');
            const timerEl = document.getElementById('countdownTimer');

            if (!launch || !launch.net) {
                banner.classList.remove('active');
                return;
            }

            const launchTime = new Date(launch.net).getTime();
            nameEl.textContent = launch.name || 'Upcoming Mission';

            function updateTimer() {
                const now = Date.now();
                const diff = launchTime - now;

                if (diff <= 0) {
                    timerEl.innerHTML = '<div class="countdown-unit"><span class="number">üöÄ</span><span class="label">Launched!</span></div>';
                    clearInterval(state.countdownInterval);
                    state.countdownInterval = null;
                    return;
                }

                const days = Math.floor(diff / 86400000);
                const hours = Math.floor((diff % 86400000) / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);

                timerEl.innerHTML = `
                    <div class="countdown-unit"><span class="number">${days}</span><span class="label">Days</span></div>
                    <div class="countdown-unit"><span class="number">${hours}</span><span class="label">Hours</span></div>
                    <div class="countdown-unit"><span class="number">${minutes}</span><span class="label">Minutes</span></div>
                    <div class="countdown-unit"><span class="number">${seconds}</span><span class="label">Seconds</span></div>
                `;
            }

            updateTimer();
            state.countdownInterval = setInterval(updateTimer, 1000);
            banner.classList.add('active');
        }

        // FIX #6: Pause countdown when tab is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (state.countdownInterval) {
                    clearInterval(state.countdownInterval);
                    state.countdownInterval = null;
                }
            } else {
                // Restart countdown if on the upcoming tab
                if (state.currentTab === 'upcoming' && state.launches.length > 0) {
                    setupCountdown(state.launches[0]);
                }
            }
        });

        // ============================================================
        // PAGINATION
        // ============================================================

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            const totalPages = Math.ceil(state.totalResults / RESULTS_PER_PAGE);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            prevBtn.disabled = state.currentPage <= 1;
            nextBtn.disabled = state.currentPage >= totalPages;
            pageInfo.textContent = `Page ${state.currentPage} of ${totalPages} (${state.totalResults} results)`;
        }

        function nextPage() {
            state.currentPage++;
            if (state.currentTab === 'news') {
                loadNews();
            } else {
                loadLaunches();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function prevPage() {
            if (state.currentPage > 1) {
                state.currentPage--;
                if (state.currentTab === 'news') {
                    loadNews();
                } else {
                    loadLaunches();
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // ============================================================
        // INIT
        // ============================================================

        document.addEventListener('DOMContentLoaded', () => {
            loadLaunches();
        });
    </script>
</body>
