<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris the Rocket Guy's Florida Launch Tracker</title>
    <style>
        :root { --bg: #0b0e14; --card: #1a1d23; --accent: #ff4500; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; text-align: center; }
        header { padding: 2rem; border-bottom: 1px solid #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .launch-card { background: var(--card); border: 2px solid var(--accent); border-radius: 15px; padding: 25px; }
        .timer { font-family: monospace; font-size: 2.5rem; color: var(--accent); margin: 20px 0; font-weight: bold; }
        .details { text-align: left; border-top: 1px solid #333; padding-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header><h1>Florida Launch Tracker</h1></header>
    <div class="container">
        <div class="launch-card" id="card">
            <h2 id="name">Scanning pad...</h2>
            <div class="timer" id="countdown">00:00:00:00</div>
            <div class="details">
                <p><strong>Vehicle:</strong> <span id="rocket">...</span></p>
                <p><strong>Pad:</strong> <span id="pad">...</span></p>
            </div>
        </div>
    </div>
   <script>
    // Chris, double-check that this key is exactly what's in your dashboard!
    const API_KEY = '38a80c13af7e773108ad460061834a48cdb0bb05'; 
    
    async function load() {
        const card = document.getElementById('card');
        try {
            // Updated to v2.3.0 - The most stable current version
            const url = `https://ll.thespacedevs.com`;

            const res = await fetch(url, {
                method: 'GET',
                headers: { 
                    'Authorization': `Token ${API_KEY}`,
                    'Accept': 'application/json'
                }
            });

            if (!res.ok) {
                // If it fails, this helps us see the exact error code (like 401 or 403)
                throw new Error(`Error ${res.status}: ${res.statusText}`);
            }

            const data = await res.json();
            const l = data.results[0]; // Grab the very first upcoming launch

            if (!l) throw new Error("No upcoming launches found for the Cape.");

            // Update the UI
            document.getElementById('name').innerText = l.name;
            document.getElementById('rocket').innerText = l.rocket.configuration.full_name;
            document.getElementById('pad').innerText = l.pad.name;

            startClock(l.net);
        } catch (e) {
            console.error("Mission Control Error:", e);
            card.innerHTML = `<h2>Connection Interrupted</h2>
                             <p style="font-size:0.8rem; color:#ff4500;">Details: ${e.message}</p>
                             <p>Try refreshing in 60 seconds.</p>`;
        }
    }

    function startClock(targetTime) {
        const target = new Date(targetTime).getTime();
        const timer = document.getElementById('countdown');
        
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff < 0) {
                timer.innerText = "LIFTOFF!";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            timer.innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    }

    load();
</script>
</body>
</html>
