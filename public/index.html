<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris The Rocket Guy - Florida Space Coast Launch Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a2e 0%, #1a1a4e 50%, #0a0a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0 30px;
        }

        header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b35, #ff8c61, #ffa07a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: none;
        }

        header p {
            font-size: 1.1em;
            color: #b0b0e0;
            margin-top: 5px;
        }

        .countdown-section {
            background: linear-gradient(145deg, #1a1a4e, #2a2a6e);
            border: 1px solid #3a3a8e;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .countdown-section h2 {
            font-size: 1.3em;
            color: #ff8c61;
            margin-bottom: 5px;
        }

        .countdown-mission {
            font-size: 1.1em;
            color: #b0b0e0;
            margin-bottom: 20px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .countdown-unit {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 80px;
        }

        .countdown-unit .number {
            font-size: 2.2em;
            font-weight: bold;
            color: #ff6b35;
        }

        .countdown-unit .label {
            font-size: 0.8em;
            color: #b0b0e0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .launch-card {
            background: linear-gradient(145deg, #1a1a4e, #2a2a6e);
            border: 1px solid #3a3a8e;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .launch-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.15);
        }

        .launch-card h3 {
            font-size: 1.3em;
            color: #ff8c61;
            margin-bottom: 8px;
        }

        .launch-card .mission-name {
            font-size: 1em;
            color: #d0d0ff;
            margin-bottom: 12px;
        }

        .launch-detail {
            display: flex;
            align-items: flex-start;
            margin-bottom: 6px;
            font-size: 0.95em;
            color: #b0b0e0;
        }

        .launch-detail .detail-icon {
            margin-right: 10px;
            flex-shrink: 0;
            width: 20px;
            text-align: center;
        }

        .launch-detail .detail-text {
            flex: 1;
        }

        .time-local {
            color: #8bc6fc;
            font-size: 0.92em;
            margin-top: 2px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-go {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #81c784;
        }

        .status-tbd {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffd54f;
        }

        .status-tbc {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
            color: #64b5f6;
        }

        .status-other {
            background: rgba(158, 158, 158, 0.2);
            border: 1px solid rgba(158, 158, 158, 0.5);
            color: #bdbdbd;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }

        .pagination button {
            background: linear-gradient(145deg, #ff6b35, #ff8c61);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .pagination button:disabled {
            background: #3a3a5e;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pagination .page-info {
            color: #b0b0e0;
            font-size: 0.95em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 53, 0.2);
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
            border-top: 1px solid #2a2a5e;
            color: #7070a0;
        }

        footer a {
            color: #ff8c61;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffa07a;
        }

        footer .contact-info {
            margin-top: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            .countdown-timer {
                gap: 10px;
            }

            .countdown-unit {
                min-width: 65px;
                padding: 10px 14px;
            }

            .countdown-unit .number {
                font-size: 1.6em;
            }

            .launch-card {
                padding: 18px;
            }

            .container {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <header>
            <h1>üöÄ Chris The Rocket Guy</h1>
            <p>Florida Space Coast Launch Tracker</p>
        </header>

        <div id="countdown-container" class="countdown-section" style="display:none;">
            <h2 id="countdown-title">Next Launch</h2>
            <div class="countdown-mission" id="countdown-mission"></div>
            <div class="countdown-timer" id="countdown-timer"></div>
        </div>

        <div id="launches-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading upcoming launches...</p>
            </div>
        </div>

        <div class="pagination" id="pagination" style="display:none;">
            <button id="prev-btn" onclick="changePage(-1)">‚Üê Previous</button>
            <span class="page-info" id="page-info"></span>
            <button id="next-btn" onclick="changePage(1)">Next ‚Üí</button>
        </div>

        <footer>
            <p>Data provided by the Launch Library 2 API</p>
            <div class="contact-info">
                <p>üìß Contact: <a href="mailto:chris@christherocketguy.com">chris@christherocketguy.com</a></p>
                <p>üåê <a href="https://christherocketguy.com">christherocketguy.com</a></p>
            </div>
        </footer>
    </div>

    <script>
        // --- Configuration ---
        const ITEMS_PER_PAGE = 5;
        const FLORIDA_TZ = 'America/New_York';
        let allLaunches = [];
        let currentPage = 1;
        let totalPages = 1;
        let countdownInterval = null;

        // --- Detect user's time zone ---
        const userTZ = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const userIsInFlorida = (userTZ === FLORIDA_TZ);

        // Get a short readable label for a time zone, e.g. "ET", "CT", "PT", "GMT+2"
        function tzAbbr(timeZone, date) {
            // Build a short name like "EST", "EDT", "CST", etc.
            const parts = new Intl.DateTimeFormat('en-US', {
                timeZone: timeZone,
                timeZoneName: 'short'
            }).formatToParts(date);
            const tzPart = parts.find(p => p.type === 'timeZoneName');
            return tzPart ? tzPart.value : '';
        }

        // Format a date for a given time zone: "Sat, Jun 14, 2025 ¬∑ 3:22 PM EDT"
        function formatDateTime(dateStr, timeZone) {
            const d = new Date(dateStr);
            if (isNaN(d)) return 'TBD';

            const datePart = d.toLocaleDateString('en-US', {
                timeZone: timeZone,
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            const timePart = d.toLocaleTimeString('en-US', {
                timeZone: timeZone,
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            const tz = tzAbbr(timeZone, d);
            return `${datePart} ¬∑ ${timePart} ${tz}`;
        }

        // --- Stars background ---
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }

        // --- Fetch launches via Vercel proxy ---
        async function fetchLaunches() {
            try {
                const response = await fetch('/api/launches');
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                allLaunches = data.results || [];
                totalPages = Math.ceil(allLaunches.length / ITEMS_PER_PAGE);
                renderPage();
                startCountdown();
            } catch (err) {
                console.error('Fetch error:', err);
                document.getElementById('launches-container').innerHTML =
                    '<div class="error-message"><p>‚ö†Ô∏è Unable to load launch data. Please try again later.</p></div>';
            }
        }

        // --- Render current page of launches ---
        function renderPage() {
            const container = document.getElementById('launches-container');
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageLaunches = allLaunches.slice(start, end);

            if (pageLaunches.length === 0) {
                container.innerHTML = '<div class="error-message"><p>No upcoming launches found.</p></div>';
                return;
            }

            container.innerHTML = pageLaunches.map(launch => {
                const statusClass = getStatusClass(launch.status?.abbrev);
                const statusName = launch.status?.name || 'Unknown';

                // Florida time (always shown)
                const floridaTime = launch.net ? formatDateTime(launch.net, FLORIDA_TZ) : 'TBD';

                // User local time (only if different zone)
                let localTimeHTML = '';
                if (!userIsInFlorida && launch.net) {
                    const localTime = formatDateTime(launch.net, userTZ);
                    localTimeHTML = `<div class="time-local">üåê Your time: ${localTime}</div>`;
                }

                return `
                    <div class="launch-card">
                        <h3>${launch.rocket?.configuration?.full_name || launch.name || 'Unknown Rocket'}</h3>
                        <div class="mission-name">${launch.mission?.name || 'Mission TBD'}</div>
                        <div class="launch-detail">
                            <span class="detail-icon">üìÖ</span>
                            <div class="detail-text">
                                <div>${floridaTime}</div>
                                ${localTimeHTML}
                            </div>
                        </div>
                        <div class="launch-detail">
                            <span class="detail-icon">üìç</span>
                            <span class="detail-text">${launch.pad?.location?.name || 'Florida Space Coast'}</span>
                        </div>
                        <div class="launch-detail">
                            <span class="detail-icon">üè¢</span>
                            <span class="detail-text">${launch.launch_service_provider?.name || 'Unknown Provider'}</span>
                        </div>
                        ${launch.mission?.description ? `
                        <div class="launch-detail">
                            <span class="detail-icon">üìù</span>
                            <span class="detail-text">${launch.mission.description}</span>
                        </div>` : ''}
                        <span class="status-badge ${statusClass}">${statusName}</span>
                    </div>
                `;
            }).join('');

            // Pagination controls
            const pagination = document.getElementById('pagination');
            if (totalPages > 1) {
                pagination.style.display = 'flex';
                document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prev-btn').disabled = (currentPage === 1);
                document.getElementById('next-btn').disabled = (currentPage === totalPages);
            } else {
                pagination.style.display = 'none';
            }
        }

        function getStatusClass(abbrev) {
            switch (abbrev) {
                case 'Go': return 'status-go';
                case 'TBD': return 'status-tbd';
                case 'TBC': return 'status-tbc';
                default: return 'status-other';
            }
        }

        function changePage(delta) {
            currentPage += delta;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            renderPage();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- Countdown timer for next launch ---
        function startCountdown() {
            const next = allLaunches.find(l => new Date(l.net) > new Date());
            if (!next) return;

            const countdownContainer = document.getElementById('countdown-container');
            countdownContainer.style.display = 'block';
            document.getElementById('countdown-title').textContent = 'Next Launch';
            document.getElementById('countdown-mission').textContent =
                `${next.rocket?.configuration?.full_name || next.name} ‚Äî ${next.mission?.name || 'Mission TBD'}`;

            function updateTimer() {
                const now = new Date();
                const launchTime = new Date(next.net);
                const diff = launchTime - now;

                if (diff <= 0) {
                    document.getElementById('countdown-timer').innerHTML =
                        '<div style="font-size:1.3em; color:#ff6b35;">üöÄ Launching Now!</div>';
                    clearInterval(countdownInterval);
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);

                document.getElementById('countdown-timer').innerHTML = `
                    <div class="countdown-unit"><div class="number">${days}</div><div class="label">Days</div></div>
                    <div class="countdown-unit"><div class="number">${hours}</div><div class="label">Hours</div></div>
                    <div class="countdown-unit"><div class="number">${minutes}</div><div class="label">Minutes</div></div>
                    <div class="countdown-unit"><div class="number">${seconds}</div><div class="label">Seconds</div></div>
                `;
            }

            updateTimer();
            countdownInterval = setInterval(updateTimer, 1000);
        }

        // --- Initialize ---
        createStars();
        fetchLaunches();
    </script>
</body>
</html>
